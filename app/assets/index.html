<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/app.css">

    <script src="./javascripts/vendor.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="./javascripts/app.js"></script>

    <script type="text/x-template" id="emoji-template">
      <br v-if="!$value" />
      <img v-if="$value" class="emoji" v-attr="src:$value" />
    </script>
  </head>
  <body>
    <a href="https://github.com/gongo/pizza-figlet"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

    <div class="container" id="demo">
      <div class="page-header">
        <h1>Pizza FIGlet</h1>
      </div>

      <div class="row">
        <div id="form" class="col-xs-12 col-md-5">
          <span class="glyphicon glyphicon-pencil"></span>
          Enter the text want to emojinize! (Only <strong>ASCII printable characters</strong>)
          <textarea style="width: 100%;"
                    v-model="inputText" v-on="keyup:updateFigletText(inputText)">
          </textarea>
        </div>
      </div>

      <div class="row">
        <div id="source-pizza-figlet" class="col-xs-12 col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>FIGlet source</strong>
            </div>
            <div class="panel-body">
              <pre>{{ emojiText }}</pre>
              <p class="text-left">
                <button id="copy-icon"
                        class="button button-default glyphicon glyphicon-paperclip"
                        data-clipboard-text="{{ emojiText }}"
                        data-toggle="tooltip"
                        title="Click to copy me."></button>
              </p>
            </div>
          </div>
        </div>

        <div id="result-pizza-figlet" class="col-xs-12 col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>Preview</strong>
            </div>
            <div class="panel-body">
              <span v-repeat="printEmojiUrls" v-component="emoji"></span>
            </div>
          </div>
        </div>
      </div>

    <div id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-md-offset-1">
            <p class="text-muted">&copy; 2014 Wataru MIYAGUNI</p>
          </div>
          <div class="col-md-6 col-md-offset-2">
            <p class="text-muted">
              Powered by <a href="http://vuejs.org/">Vue.js</a> and <a href="https://github.com/scottgonzalez/figlet-js">FIGlet.js</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script>require('scripts/app');</script>
  </body>
</html>
